    .modal {

      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }
    
    .modal-button-group {
  display: flex;

  margin-top: 1rem;
}

.modal-button-group button {

}

      border-radius: 0.5rem;
    }

    .modal-content button {
      width: 100%;
      background-color: #800000;
    }

    @media print {
      .action-buttons, header {
        display: none;
      }
    }
  </style>
</head>

  <!-- Time In/Out Modal -->
<div class="modal" id="entryModal">
  <div class="modal-content">
    <h3>Enter Attendance</h3>
    <input type="text" id="employeeName" placeholder="Employee Name" required />
    <input type="time" id="timeIn" />
    <input type="time" id="timeOut" />

   <div class="modal-button-group">
  <button onclick="submitEntry()">Submit</button>
  <button onclick="closeModal()">Cancel</button>
</div>

<!-- Mark Absent Modal (moved outside) -->
<div class="modal" id="absentModal">
  <div class="modal-content">
    <h3>Mark Employee Absent</h3>
    <input type="text" id="absentEmployeeName" placeholder="Employee Name" required />
   <div class="modal-button-group">
  <button onclick="submitAbsent()">Submit</button>
  <button onclick="closeAbsentModal()">Cancel</button>
</div>

  <script>
    function openModal() {
      document.getElementById('entryModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('entryModal').style.display = 'none';
    }

    function submitEntry() {
      const name = document.getElementById('employeeName').value.trim();
      const timeIn = document.getElementById('timeIn').value;
      const timeOut = document.getElementById('timeOut').value;

      if (!name || (!timeIn && !timeOut)) {
        alert("Please enter name and at least one time.");
        return;
      }

      const today = new Date().toISOString().slice(0, 10);
      let records = JSON.parse(localStorage.getItem('gh_attendanceRecords') || '[]');

      const existing = records.find(r => r.name === name && r.date === today);
      if (existing) {
        if (timeIn) existing.timeIn = timeIn;
        if (timeOut) existing.timeOut = timeOut;
      } else {
        records.push({ date: today, name, timeIn, timeOut });
      }

      localStorage.setItem('gh_attendanceRecords', JSON.stringify(records));
      closeModal();
      loadTable();
    }

    // Load attendance data and render the table
function loadTable() {
  const tbody = document.querySelector('#attendanceTable tbody');
  const summary = document.getElementById('summary');
  const records = JSON.parse(localStorage.getItem('gh_attendanceRecords') || '[]');
  tbody.innerHTML = '';

  let present = 0, absent = 0;

  records.forEach(r => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${r.date}</td>
      <td>${r.name}</td>
      <td>${r.timeIn || '-'}</td>
      <td>${r.timeOut || '-'}</td>
    `;
    if (r.timeIn || r.timeOut) present++;
    else absent++;
    tbody.appendChild(row);
  });

  summary.innerText = `Present: ${present} | Absent: ${absent}`;
}


    function exportToCSV() {
      const records = JSON.parse(localStorage.getItem('gh_attendanceRecords') || '[]');
      if (!records.length) return alert("No records to export.");
      const header = ["Date", "Employee Name", "Time In", "Time Out"];
      const rows = records.map(r => [r.date, r.name, r.timeIn || "-", r.timeOut || "-"]);
      const csv = [header, ...rows].map(e => e.join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = "attendance.csv";
      a.click();
    }

   window.onclick = function(event) {
  if (event.target === document.getElementById('entryModal')) closeModal();
  if (event.target === document.getElementById('absentModal')) closeAbsentModal();
  if (event.target === document.getElementById('dayRecordsModal')) closeDayModal();
};

function renderCalendar() {
  const container = document.getElementById('calendarContainer');
  const select = document.getElementById('monthSelect');
  const [year, month] = select.value.split('-').map(Number);
  
  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  let table = `<table style="width:100%; border-collapse:collapse; text-align:center;">
    <tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr><tr>`;

  let dayCount = 0;
  for (let i = 0; i < firstDay; i++) {
    table += "<td></td>";
    dayCount++;
  }

  for (let d = 1; d <= daysInMonth; d++) {
    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
    table += `<td data-date="${dateStr}" onclick="showRecordsForDay('${dateStr}')" style="cursor:pointer; color:#7c2100; font-weight:600;">${d}</td>`;
    dayCount++;
    if (dayCount % 7 === 0) table += "</tr><tr>";
  }

  while (dayCount % 7 !== 0) {
    table += "<td></td>";
    dayCount++;
  }

  table += "</tr></table>";
  container.innerHTML = table;
}


function populateMonthSelector() {
  const select = document.getElementById('monthSelect');
  const start = new Date(2025, 5); // June 2025
  const end = new Date(2035, 5); // May 2035

  while (start <= end) {
    const value = `${start.getFullYear()}-${String(start.getMonth()).padStart(2, '0')}`;
    const label = `${start.toLocaleString('default', { month: 'long' })} ${start.getFullYear()}`;
    const option = document.createElement('option');
    option.value = value;
    option.textContent = label;
    select.appendChild(option);
    start.setMonth(start.getMonth() + 1);
  }

  select.value = "2025-05"; // Default to June 2025
  renderCalendar();
}

function showRecordsForDay(dateStr) {
  const records = JSON.parse(localStorage.getItem('gh_attendanceRecords') || '[]');
  const filtered = records.filter(r => r.date === dateStr);

  document.getElementById('modalDate').textContent = dateStr;

  if (filtered.length === 0) {
    document.getElementById('recordList').innerHTML = "<p>No records found for this date.</p>";
  } else {
    const html = filtered.map(r => `
      <div style="margin-bottom: 0.5rem; padding: 0.5rem; border-bottom: 1px solid #ddd;">
        <strong>${r.name}</strong><br>
        Time In: ${r.timeIn || '-'}<br>
        Time Out: ${r.timeOut || '-'}
      </div>
    `).join('');
    document.getElementById('recordList').innerHTML = html;
  }

  document.getElementById('dayRecordsModal').style.display = 'flex';
}

function closeDayModal() {
  document.getElementById('dayRecordsModal').style.display = 'none';
}

document.addEventListener('DOMContentLoaded', () => {
  loadTable();
  populateMonthSelector();
});

function openAbsentModal() {
  document.getElementById('absentModal').style.display = 'flex';  // Show modal
}

// Close the absent modal
function closeAbsentModal() {
  document.getElementById('absentModal').style.display = 'none';  // Hide modal
}

// Submit absent record
function submitAbsent() {
  const name = document.getElementById('absentEmployeeName').value.trim();
  if (!name) {
    alert("Please enter employee name.");
    return;
  }

  const today = new Date().toISOString().slice(0, 10);  // Get today's date in YYYY-MM-DD format
  let records = JSON.parse(localStorage.getItem('gh_attendanceRecords') || '[]');

  // Avoid duplicate absent record
  const existing = records.find(r => r.name === name && r.date === today);
  if (!existing) {
    // Add new absent record with empty timeIn and timeOut
    records.push({ date: today, name, timeIn: '', timeOut: '' });
    localStorage.setItem('gh_attendanceRecords', JSON.stringify(records));
  }

  closeAbsentModal();  // Close the modal after submission
  loadTable();          // Refresh the attendance table
}

function filterTable() {
  const nameFilter = document.getElementById('searchName').value.toLowerCase();
  const dateFilter = document.getElementById('searchDate').value;
  const rows = document.querySelectorAll('#attendanceTable tbody tr');

  rows.forEach(row => {
    const name = row.cells[1].textContent.toLowerCase();
    const date = row.cells[0].textContent;

    const nameMatch = name.includes(nameFilter);
    const dateMatch = dateFilter ? date === dateFilter : true;

    if (nameMatch && dateMatch) {
      row.style.display = '';
    } else {
      row.style.display = 'none';
    }
  });
}
